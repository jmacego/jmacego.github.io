theme: jekyll-theme-modernist
title: John MacDonald
description: Awesome Network Engineer
permalink: /blog/:title
twitter:
  username: jmacego
  card: summary
logo: /assets/jmac-profile.jpg
google_analytics: G-MXYV5E3ZKH
social:
  name: John MacDonald
  links:
    - https://www.linkedin.com/in/jmacego
    - https://github.com/jmacego
    - https://keybase.io/jmacego
jekyll-sitemap:
jekyll-feed:
jekyll_compose:
excerpt_separator: "<!--more-->"
collections:
  projects:
    output: true
    show_excerpts: true
    permalink: /projects/:title
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "post"
github: [metadata]
include: [".well-known"]
plugins:
  - jekyll-coffeescript
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jemoji
  - jekyll-mentions
  - jekyll-include-cache

exclude: ["copilot.md", "markdown.md", "README.md"]
