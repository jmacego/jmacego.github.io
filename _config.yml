theme: jekyll-theme-modernist
title: John MacDonald
url: https://jmaclabs.com
description: Serial entrepreneur and technology leader. Fractional CTO, consulting, and advisory services in AI/ML, network architecture, and operational transformation.
permalink: /blog/:title
twitter:
  username: jmacego
  card: summary
logo: /assets/jmac-profile.jpg
google_analytics: G-MXYV5E3ZKH
social:
  name: John MacDonald
  links:
    - https://www.linkedin.com/in/jmacego
    - https://github.com/jmacego
    - https://keybase.io/jmacego
jekyll-sitemap:
jekyll-feed:
jekyll_compose:
excerpt_separator: "<!--more-->"
collections:
  projects:
    output: true
    show_excerpts: true
    permalink: /projects/:title
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "post"
github: [metadata]
include: [".well-known"]
plugins:
  - jekyll-coffeescript
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jemoji
  - jekyll-mentions
  - jekyll-include-cache

exclude: [
  "AGENTS.md",
  "PLAN.md",
  ".github",
  "markdown.md",
  "README.md",
  "vendor",
  "vendor/**",
  "vendor/bundle/**",
  "node_modules",
  "node_modules/**",
  "tmp",
  "log"
]
