name: Validate

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      - name: HTML checks
        run: bundle exec htmlproofer ./_site --disable-external --check-html --allow-hash-href --assume-extension

      - name: Security audit
        run: bundle exec bundler-audit check --update
